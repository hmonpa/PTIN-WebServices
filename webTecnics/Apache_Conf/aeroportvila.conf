<VirtualHost *:80>
    ServerName areportvilacat.ddns.net
    ServerAlias areportvilacat.ddns.net
    DocumentRoot /var/www/
</VirtualHost>

<VirtualHost *:443>
    ServerName areportvilacat.ddns.net
    ServerAlias areportvilacat.ddns.net
    DocumentRoot /var/www/

    SSLCertificateFile "/etc/apache2/ssl/server.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
</VirtualHost>
